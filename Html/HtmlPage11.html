<html>
<head>
    <title>Register-form</title>
   
    </head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                    </td>
                <td>
                    <input type="text" placeholder="Enter Name..." name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                     <input type="Password" placeholder="Enter Password..." name="">
                </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                 <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail" placeholder="Type Email here..." name="">
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no. :
                    </td>
                    <td>
                        <select>
                            <option>977</option>
                             <option>978</option>
                              <option>979</option>
                               <option>980</option>
                                <option>981</option>
                                 <option>982</option>
                        </select>
                        <input type="Phone" placeholder="Phone no." name="">
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="Submit" value="Submit" name="" style="cursor:pointer">
                        </td>
                    </tr>

                </table>
                </form>
                </body>
                </html>
